<div class="todo-container">
    <h1>My ToDo List</h1>

    <div class="buttons">
        <ng-container *ngIf="!editing">
            <button mat-raised-button color="primary" class="add-button-task" (click)="addTask()">Add Task</button>
        </ng-container>

        <ng-container *ngIf="editing">
            <button mat-raised-button color="primary" class="add-button" (click)="saveChanges()">Save</button>
            <button mat-stroked-button color="primary" class="add-button" (click)="cancel()">Cancel</button>
        </ng-container> 
    </div>

    <app-todo-progress [currentNumber]="taskList.length"></app-todo-progress>

    <div class="task-list">
        <ng-container *ngFor="let task of taskList">
            <app-todo-task [task]="task" (remove)="removeTask($event)" (edit)="editTask($event)"></app-todo-task>
        </ng-container>
    </div>
    
</div>
